  - question: Where can I access scoutbook?
    answer: "[https://scoutbook.scouting.org/](https://scoutbook.scouting.org/)"
  - question: How do I become a registered adult leader?
    answer: "[How to Become a Registered Adult Leader page](/trainings-for-adults) has detailed instructions"
  - question: How do I become a merit badge counselor?
